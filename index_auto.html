<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            color: #667eea;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.none {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-badge.pending {
            background: #fff3e0;
            color: #f57c00;
        }

        .status-badge.used {
            background: #e8f5e9;
            color: #388e3c;
        }

        .info-box {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            margin-bottom: 15px;
        }

        .info-row {
            margin-bottom: 15px;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-label {
            color: #666;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 5px;
            display: block;
        }

        .info-value {
            color: #333;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            background: white;
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #e0e0e0;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button,
        a.btn-primary {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-secondary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
        }

        .message.info {
            background: #e3f2fd;
            color: #1565c0;
            border-left: 4px solid #2196f3;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .timestamp {
            color: #999;
            font-size: 12px;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéüÔ∏è Invitation Service</h1>

        <!-- Messages -->
        <div id="message" class="message"></div>

        <!-- Loading State -->
        <div id="loading" class="loading">
            <span class="spinner"></span>Loading invitation...
        </div>

        <!-- Invitation Display -->
        <div id="invitationContent">
            <!-- Section: Invitation Link -->
            <div class="section" id="inviteSection" style="display: none;">
                <div id="linkDisplay" style="display: none;"></div>
                <div class="button-group">
                    <a id="registerBtn" class="btn-primary">Calim Available Invitation</a>
                </div>
            </div>

            <!-- Section: Empty State -->
            <div class="section" id="emptySection" style="display: none;">
                <div class="empty-state">
                    <p>üì≠ No invitations available</p>
                    <p style="font-size: 12px; margin-top: 10px; color: #ccc;">All invitations have been fetched</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'i';
        const STORAGE_KEY = 'invitationSecret';

        const UI = {
            invitationContent: document.getElementById('invitationContent'),
            loading: document.getElementById('loading'),
            message: document.getElementById('message'),
            registerBtn: document.getElementById('registerBtn'),
            inviteSection: document.getElementById('inviteSection'),
            emptySection: document.getElementById('emptySection'),
            linkDisplay: document.getElementById('linkDisplay')
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            UI.registerBtn.addEventListener('click', registerInvitation);

            // Check if there's already a stored secret
            const storedSecret = localStorage.getItem(STORAGE_KEY);
            if (storedSecret) {
                await displayStoredSecret(storedSecret);
            } else {
                // Auto-fetch if no stored secret
                await fetchNextInvitation();
            }
        });

        function showMessage(text, type = 'info') {
            UI.message.textContent = text;
            UI.message.className = `message show ${type}`;
            if (type !== 'error') {
                setTimeout(() => {
                    UI.message.classList.remove('show');
                }, 3000);
            }
        }

        function setLoading(isLoading) {
            if (isLoading) {
                UI.loading.classList.add('show');
            } else {
                UI.loading.classList.remove('show');
            }
        }

        async function fetchNextInvitation() {
            try {
                setLoading(true);
                const response = await fetch(`${API_BASE_URL}/api/getInvite`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    }
                });

                if (!response.ok) {
                    if (response.status === 404) {
                        showMessage('No available invitations', 'info');
                        UI.inviteSection.style.display = 'none';
                        UI.emptySection.style.display = 'block';
                        return;
                    }
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                const secret = data.invite.secret;

                // Store the secret in localStorage
                localStorage.setItem(STORAGE_KEY, secret);

                displayStoredSecret(secret);
                showMessage('Invitation link created successfully!', 'success');
                UI.inviteSection.style.display = 'block';
                UI.emptySection.style.display = 'none';
            } catch (error) {
                console.error('Error fetching invitation:', error);
                showMessage(`Error: ${error.message}. Make sure the API server is running.`, 'error');
                UI.inviteSection.style.display = 'none';
                UI.emptySection.style.display = 'none';
            } finally {
                setLoading(false);
            }
        }

        async function displayStoredSecret(secret) {
            try {
                setLoading(true);
                // Check if the invitation has been claimed
                const response = await fetch(`${API_BASE_URL}/api/checkInvite/${secret}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();

                // Check if the invitation is already claimed
                if (data.claimed || data.used) {
                    showMessage('Sorry, the claimed invitation was already used. If you still have issues, please ask at the on-venue support.', 'error');
                    UI.inviteSection.style.display = 'none';
                    UI.emptySection.style.display = 'none';
                    return;
                }

                // If not claimed, display the invitation link
                const invitationLink = `https://deploy-preview-2379.app.metri.xyz/referral/${secret}`;
                UI.linkDisplay.textContent = invitationLink;
                UI.registerBtn.href = invitationLink;

                UI.inviteSection.style.display = 'block';
                UI.emptySection.style.display = 'none';
                showMessage('Your invitation link is ready!', 'success');
            } catch (error) {
                console.error('Error checking invitation status:', error);
                
                // If we can't check status, show the link anyway as fallback
                const invitationLink = `https://deploy-preview-2379.app.metri.xyz/referral/${secret}`;
                UI.linkDisplay.textContent = invitationLink;
                UI.registerBtn.href = invitationLink;
                UI.inviteSection.style.display = 'block';
                UI.emptySection.style.display = 'none';
            } finally {
                setLoading(false);
            }
        }

        function registerInvitation() {
            // The href is already set, the anchor tag will navigate naturally
        }
    </script>
</body>
</html>
